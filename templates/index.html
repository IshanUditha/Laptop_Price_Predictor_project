<html>
    <head>
        <title> Laptop Price Predictor</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <body>
   
        <div class="leftnav">
            <div class="title">
                    <h6>Laptop Price Predictor</h6>

            </div >
            <form action="/">

                <div class="form">
                    <div class="inputfield">
                        <label for="ram">Ram (GB) </label>
                        <input type="text" class="input" name="ram" required>
                    </div>
                    <div class="inputfield">
                        <label for="weight">Weight (Kg) </label>
                        <input type="text" class="input" name="weight" required>
                    </div>
                    
                    <div class="inputfield">
                        <label for="company">Company</label>
                        <div class="c_select">
                            <select name="company" id="company">
                                <option value="" selected hidden>Select</option>
                                <option value="acer">Acer</option>
                                <option value="apple">Apple</option>
                                <option value="asus">Asus</option>
                                <option value="dell">Dell</option>
                                <option value="hp">HP</option>
                                <option value="msi">MSI</option>
                                <option value="lenovo">Lenovo</option>
                                <option value="toshiba">Toshiba</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                    </div> 
                    <div class="inputfield">
                        <label for="type_name">Type Name</label>
                        <div class="c_select">
                            <select name="type_name" id="type_name">
                                <option value="" selected hidden>Select</option>
                                <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                                <option value="Gaming">Gaming</option>
                                <option value="Netbook">Netbook</option>
                                <option value="Notebook">Notebook</option>
                                <option value="Ultrabook">Ultrabook</option>
                                <option value="Workstation">Workstation</option>
                            </select>
                        </div>

                    </div> 
                    <div class="inputfield">
                        <label for="OpSys">Operation System</label>
                        <div class="c_select">
                            <select name="OpSys" id="OpSys">
                                <option value="" selected hidden>Select</option>
                                <option value="Linux">Linux</option>
                                <option value="Mac">Mac</option>
                                <option value="Windows">Windows</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                    </div>
                    <div class="inputfield">
                        <label for="Cpu_name">CPU Name</label>
                        <div class="c_select">
                            <select name="Cpu_name" id="Cpu_name">
                                <option value="" selected hidden>Select</option>
                                <option value="AMD">AMD</option>
                                <option value="Intel Core i3">Intel Core i3</option>
                                <option value="Intel Core i5">Intel Core i5</option>
                                <option value="Intel Core i7">Intel Core i7</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                    </div>
                    <div class="inputfield">
                        <label for="Gpu_name">GPU Name</label>
                        <div class="c_select">
                            <select name="Gpu_name" id="Gpu_name">
                                <option value="" selected hidden>Select</option>
                                <option value="AMD">AMD</option>
                                <option value="Intel">Intel</option>
                                <option value="Nvidia">Nvidia</option>
                            </select>
                        </div>

                    </div>
                    <div class="inputfield">
                        <label for="Memory_value">Memory Value</label>
                        <div class="c_select">
                            <select name="Memory_value" id="Memory_value">
                                <option value="" selected hidden>Select</option>
                                <option value="HDD">HDD</option>
                                <option value="SSD">SSD</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                    </div>
                    <div class="check">
                        <div>
                            <label for="TouchScreen">TouchScreen</label>
                            <input type="checkbox" name="TouchScreen">
                        </div>
                        <div>
                            <label for="ips">IPS</label>
                            <input type="checkbox" name="ips">

                        </div>
                    </div>
                    <div class="inputfield">
                        <input type="submit" class="btn" value="Predict Price">
                    </div>

                </div>
            </form>

        </div>
       


        
    </body>
</html>
